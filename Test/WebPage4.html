<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Website</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: red;
      }

      .top-bar {
        background-color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
      }

      .store-item {
        padding: 20px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        background-color: white;
      }

      .yellow-btn {
        background-color: yellow;
        border-color: yellow;
        color: lavender;
      }

      .cart-btn {
        background-color: yellow;
        border-color: yellow;
        color: lavender;
      }
    </style>
  </head>

  <body>
    <div class="top-bar">
      <div>
        <!-- White top bar content here -->
        <h2>Store Name</h2>
      </div>
      <div>
        <button class="btn btn-primary cart-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="store-item">
            <h4>Product 1</h4>
            <p>Description of product 1</p>
            <button class="btn btn-primary yellow-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="store-item">
            <h4>Product 2</h4>
            <p>Description of product 2</p>
            <button class="btn btn-primary yellow-btn">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="store-item">
            <h4>Product 3</h4>
            <p>Description of product 3</p>
            <button class="btn btn-primary yellow-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
  <script
    src="https://kit.fontawesome.com/1e5220a62d.js"
    crossorigin="anonymous"
  ></script>
</html>
