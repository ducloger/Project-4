<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Prompt</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: lavender;
        }

        .top-bar {
            background-color: red;
            padding: 10px;
        }

        .prompt {
            text-align: center;
            margin-top: 50px;
        }

        .prompt-button {
            background-color: lavender;
            color: red;
            border-color: red;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <!-- Red top bar content here -->
        <h2>Web Page with Prompt</h2>
    </div>

    <div class="container">
        <div class="prompt">
            <h1>Hello, welcome to our website!</h1>
            <p>Click the button below to continue.</p>
            <button class="btn btn-primary prompt-button">Continue</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
